<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Твой результат</title>
  <link rel="icon" type="image/png" sizes="32x32"  href="./img/favicon.png">

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(
          160deg,
          #fff5f7 0%,
          #ffe4ec 40%,
          #ffcce0 100%
        );
        font-family: system-ui, sans-serif;
        padding: 2rem;
        position: relative;
      }
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background-image: url(./img/bg-1920.jpg);
        background-size: cover;
        background-position: center;
        opacity: 0.15;
        pointer-events: none;
        z-index: 0;
      }
      .hearts-bg {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 0;
        overflow: hidden;
      }
      .hearts-bg .heart {
        position: absolute;
        width: 24px;
        height: 24px;
        opacity: 0.28;
      }
      .hearts-bg .heart svg {
        width: 100%;
        height: 100%;
        fill: #e84a5f;
      }
      .hearts-bg .heart-1 {
        left: 5%;
        top: 10%;
        animation: heartFly1 14s linear infinite;
      }
      .hearts-bg .heart-2 {
        left: 85%;
        top: 20%;
        animation: heartFly2 15s linear infinite 2s;
      }
      .hearts-bg .heart-3 {
        left: 20%;
        top: 70%;
        animation: heartFly3 16s linear infinite 4s;
      }
      .hearts-bg .heart-4 {
        left: 70%;
        top: 80%;
        animation: heartFly4 16s linear infinite 1s;
      }
      .hearts-bg .heart-5 {
        left: 50%;
        top: 5%;
        animation: heartFly5 19s linear infinite 3s;
      }
      .hearts-bg .heart-6 {
        left: 10%;
        top: 50%;
        animation: heartFly6 21s linear infinite 0.5s;
      }
      .hearts-bg .heart-7 {
        left: 90%;
        top: 50%;
        animation: heartFly7 17s linear infinite 5s;
      }
      .hearts-bg .heart-8 {
        left: 40%;
        top: 85%;
        animation: heartFly8 23s linear infinite 2.5s;
      }
      .hearts-bg .heart-9 {
        left: 60%;
        top: 15%;
        animation: heartFly9 15s linear infinite 1.5s;
      }
      .hearts-bg .heart-10 {
        left: 30%;
        top: 40%;
        animation: heartFly10 24s linear infinite 3.5s;
      }
      @keyframes heartFly1 {
        0% {
          transform: translate(0, 0) rotate(0deg);
        }
        25% {
          transform: translate(40px, -30px) rotate(90deg);
        }
        50% {
          transform: translate(-20px, 20px) rotate(180deg);
        }
        75% {
          transform: translate(30px, 40px) rotate(270deg);
        }
        100% {
          transform: translate(0, 0) rotate(360deg);
        }
      }
      @keyframes heartFly2 {
        0% {
          transform: translate(0, 0) rotate(0deg);
        }
        33% {
          transform: translate(-50px, 25px) rotate(-120deg);
        }
        66% {
          transform: translate(35px, -40px) rotate(-240deg);
        }
        100% {
          transform: translate(0, 0) rotate(-360deg);
        }
      }
      @keyframes heartFly3 {
        0% {
          transform: translate(0, 0);
        }
        50% {
          transform: translate(-45px, -35px);
        }
        100% {
          transform: translate(0, 0);
        }
      }
      @keyframes heartFly4 {
        0% {
          transform: translate(0, 0);
        }
        50% {
          transform: translate(50px, 30px);
        }
        100% {
          transform: translate(0, 0);
        }
      }
      @keyframes heartFly5 {
        0% {
          transform: translate(0, 0) scale(1);
        }
        50% {
          transform: translate(30px, 50px) scale(1.2);
        }
        100% {
          transform: translate(0, 0) scale(1);
        }
      }
      @keyframes heartFly6 {
        0% {
          transform: translate(0, 0);
        }
        25% {
          transform: translate(60px, 0);
        }
        50% {
          transform: translate(60px, -50px);
        }
        75% {
          transform: translate(-20px, -50px);
        }
        100% {
          transform: translate(0, 0);
        }
      }
      @keyframes heartFly7 {
        0% {
          transform: translate(0, 0);
        }
        25% {
          transform: translate(-70px, 20px);
        }
        50% {
          transform: translate(-70px, -30px);
        }
        75% {
          transform: translate(-10px, 40px);
        }
        100% {
          transform: translate(0, 0);
        }
      }
      @keyframes heartFly8 {
        0% {
          transform: translate(0, 0) rotate(0deg);
        }
        100% {
          transform: translate(-30px, -60px) rotate(360deg);
        }
      }
      @keyframes heartFly9 {
        0% {
          transform: translate(0, 0);
        }
        50% {
          transform: translate(-40px, 45px);
        }
        100% {
          transform: translate(0, 0);
        }
      }
      @keyframes heartFly10 {
        0% {
          transform: translate(0, 0);
        }
        50% {
          transform: translate(55px, -35px);
        }
        100% {
          transform: translate(0, 0);
        }
      }
      .result-box {
        text-align: center;
        position: relative;
        z-index: 1;
        background: rgba(255, 255, 255, 0.95);
        padding: 2.5rem 2rem;
        border-radius: 28px;
        border: 2px solid rgba(255, 182, 193, 0.5);
        box-shadow:
          0 20px 60px rgba(255, 105, 180, 0.18),
          0 0 0 1px rgba(255, 255, 255, 0.5) inset;
        max-width: 420px;
        animation: resultAppear 0.6s ease-out;
      }
      @keyframes resultAppear {
        from {
          opacity: 0;
          transform: scale(0.92) translateY(20px);
        }
        to {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }
      .result-box .label {
        color: #5c3d4a;
        font-size: 1.15rem;
        margin-bottom: 0.5rem;
        letter-spacing: 0.02em;
      }
      .result-box .name {
        color: #c73e54;
        font-size: clamp(1.3rem, 4.5vw, 2.1rem);
        font-weight: 700;
        margin-bottom: 1.25rem;
        text-shadow: 0 1px 2px rgba(199, 62, 84, 0.15);
      }
      .result-box .photo-wrap {
        width: 100%;
        max-width: 300px;
        margin: 0 auto 1.25rem;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 12px 32px rgba(199, 62, 84, 0.2);
        border: 3px solid rgba(255, 182, 193, 0.5);
      }
      .result-box .photo-wrap img {
        width: 100%;
        height: auto;
        display: block;
        vertical-align: top;
      }
      .result-box .description {
        color: #5c3d4a;
        font-size: 0.95rem;
        line-height: 1.6;
        margin-bottom: 1.1rem;
        padding: 0 0.25rem;
        text-align: left;
      }
      .result-box .btn-telegram {
        display: inline-block;
        margin-top: 0.25rem;
        padding: 0.9rem 1.75rem;
        color: #fff;
        background: linear-gradient(145deg, #2aabee, #229ed9);
        border: none;
        border-radius: 14px;
        text-decoration: none;
        font-weight: 600;
        font-size: 1rem;
        box-shadow: 0 6px 20px rgba(42, 171, 238, 0.4);
        transition:
          transform 0.2s,
          box-shadow 0.2s;
      }
      .result-box .btn-telegram:hover {
        transform: scale(1.04);
        box-shadow: 0 8px 28px rgba(42, 171, 238, 0.5);
      }
    </style>
